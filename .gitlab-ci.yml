stages:
  - ssh-prepare
  - server
  - front
  - deploy

ssh-prepare:
  stage: ssh-prepare
  script:
    - echo 'ssh test'
    - apt-get update && apt-get install -y openssh-client
    - mkdir -p ~/.ssh && chmod 700 ~/.ssh
    - echo '' > ~/.ssh/config
    - cp artifacts/config ~/.ssh/config
    - cat ~/.ssh/config
    - echo $SSH_PRIVATE_KEY > ~/private.pem
    - chmod 600 ~/private.pem



deploy:
  stage: deploy
  script:
    - echo 'deploy test'
  only:
    - master


server:
  stage: server
  script:
    - ssh vmProjetIntegrateurgrp0-1
    - echo 'server build'
  only:
    changes:
      - "apps/backend/**/*"

front:
  stage: front
  script:
    - sudo apt-get install openssh-client
    - ssh vmProjetIntegrateurgrp0-1
    - echo 'front build'
  only:
    changes:
      - "apps/frontend/**/*"
